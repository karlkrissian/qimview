[project]
dynamic = ["dependencies"]
name = "qimview"
version = "0.1.0"
authors = [
  { name="Karl Krissian", email="karl.krissian@gmail.com" },
]
description = "Library for multiple image visualization and comparison"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache 2",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/karlkrissian/qimview"
"Bug Tracker" = "https://github.com/karlkrissian/qimview/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools]
py-modules = []